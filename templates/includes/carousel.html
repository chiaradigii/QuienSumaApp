
{% load static %}
{% block head %}

<style>
  .custom-carousel-caption {
    display: flex;
    flex-direction: column;
    justify-content: left;
    align-items: left;
    height: 60%;
  }

  .custom-carousel-caption h1 {
    font-size: 10rem;
    font-weight: bold;
    text-align: left;
    text-shadow: 2px 2px 4px #000000;
    margin-bottom: 2rem;
  }

  @media (max-width: 768px) {
    .custom-carousel-caption h1 {
      font-size: 2.5rem; /* Tamaño más pequeño para pantallas más pequeñas */
    }
  }
</style>

{% endblock head %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">

     <!--Indicadores-->
   <ol class="carousel-indicators">
     <li data-target="#myCarousel" data-slide="0" class="item1 active" ></li>
     <li data-target="#myCarousel" data-slide="1" class="item2" ></li>
     <li data-target="#myCarousel" data-slide="2" class="item3 " ></li>
   </ol>
     <!--Wrapper for slides-->
   <div class="carousel-inner">
       <div class="carousel-item active" >
           <img src= "{% static 'img/carrousel2.jpg' %}"  class="d-block w-100" alt="Primera imagen">
           <div class="custom-carousel-caption carousel-caption d-none d-md-block">
            <h1 style="font-size: 3rem; font-weight: bold;">TU PARTIDO.<br>TU CANCHA.<br>TUS REGLAS.</h1>
           </div>
       </div>

       <div class="carousel-item " >
           <img src= "{% static 'img/carrousel5.jpg' %}"  class="d-block w-100" alt="">
           <div class="carousel-caption">
           <h1>Encontra tu equipo ideal</h1>
           <h5>No dejes de jugar.</h5>
       </div>
       </div>

       <div class="carousel-item " >
         <img src= "{% static 'img/carrousel1.jpg' %}"  class="d-block w-100" alt="">
         <div class="carousel-caption">
         <h1>Que no te falten jugadores</h1>
         <h5>No dejes de jugar.</h5>
       </div>
       </div>
       <div class="carousel-item " >
         <img src= "{% static 'img/carrousel7.jpg' %}"  class="d-block w-100" alt="">
         <div class="carousel-caption">
         <h1>Que no te falten jugadores</h1>
         <h5>No dejes de jugar.</h5>
       </div>
       </div>
       <div class="carousel-item " >
         <img src= "{% static 'img/carousel6.jpg' %}"  class="d-block w-100" alt="">
         <div class="carousel-caption">
         <h1>Que no te falten jugadores</h1>
         <h5>No dejes de jugar.</h5>
       </div>
       </div>
      
   </div>
     <!--Controles-->
     <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
       <span class="carousel-control-prev-icon" aria-hidden="true"></span>
       <span class="sr-only">Anterior</span>
     </a>
     <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
       <span class="carousel-control-next-icon" aria-hidden="true"></span>
       <span class="sr-only">Siguiente</span>
     </a>
   </div>

<!--Codigo javascript-->
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
  $(document).ready(function(){
  // Enable Carousel Indicators
  $(".item1").click(function(){
  $("#myCarousel").carousel(0);
  });
  $(".item2").click(function(){
  $("#myCarousel").carousel(1);
  });
  $(".item3").click(function(){
  $("#myCarousel").carousel(2);
  });
  $(".item4").click(function(){
  $("#myCarousel").carousel(3);
  });
  
  // Enable Carousel Controls
  $(".left").click(function(){
  $("#myCarousel").carousel("prev");
  });
  $(".right").click(function(){
  $("#myCarousel").carousel("next");
  });
  });
  
  </script>

{% load static %}


<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">        
    <!-- font para "Quien Suma?"-->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">    
    {% block head %} 
    
    {% endblock head %}

    <link rel="icon" type="image/png"  href= "{% static 'img/logo2.png' %}">

        <title>
            {% block titulo %} 

            {% endblock titulo %}
        </title>

 
        
</head>



<body >

    {% block body %}

    {% endblock body %}
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11"></div>

    {% block scripts %}
    {{ block.super }}
    <!-- jQuery, Popper.js, moment js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js"></script>
    <script>
        function fetchNotifications() {
            console.log("Fetching notifications...");
            fetch("{% url 'comunicaciones_app:fetch_notifications' %}")
                .then(response => response.json())
                .then(data => {
                    console.log("Notifications data:", data);
                    if (data.notifications.length > 0) {
                        const container = document.querySelector('.toast-container');
                        data.notifications.forEach(notification => {
                            const toastHtml = `
                                <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="5000">
                                    <div class="toast-header">
                                        <strong class="me-auto">Notification</strong>
                                        <small style="color: gray;">Just now</small>
                                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                                    </div>
                                    <div class="toast-body" style="color: black;">${notification.message}</div>
                                </div>`;
                            container.insertAdjacentHTML('beforeend', toastHtml);
                            const toastElement = container.lastChild;
                            const toast = new bootstrap.Toast(toastElement);
                            toast.show();
                            toastElement.addEventListener('hidden.bs.toast', function () {
                                this.remove();
                            });
                            // Mark the notification as read
                            markNotificationRead(notification.id);
                        });
                    } else {
                        console.log("No new notifications.");
                    }
                })
                .catch(error => {
                    console.log('Error fetching notifications:', error);
                });
        }
    
        function markNotificationRead(notificationId) {
            fetch("{% url 'comunicaciones_app:mark_notification_read' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: `notification_id=${notificationId}`
            })
            .then(response => {
                if (response.ok) {
                    console.log('Notification marked as read:', notificationId);
                } else {
                    console.error('Failed to mark notification as read:', response.statusText);
                }
            })
            .catch(error => {
                console.log('Error marking notification as read:', error);
            });
        }
    
        // Fetch notifications on page load and periodically
        document.addEventListener('DOMContentLoaded', fetchNotifications);
        setInterval(fetchNotifications, 30000); // Adjust the interval as needed, perhaps longer to reduce server load.
    </script>
    
    {% endblock scripts %}
</body>

</html>

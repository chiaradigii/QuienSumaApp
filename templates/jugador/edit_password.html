{% extends "base/base.html" %}
{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        background: #212529;
        color: #D3D3D3;
        font-family: 'Merriweather', serif;
    }

    .gradient-custom {
        background: linear-gradient(45deg, #006666, #339999);
    }

    .card {
        background: #1c1c1c;
        color: #FFFDD0;
        border-radius: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card-body {
        padding: 2rem;
    }

    .btn-primary {
        background-color: #006666;
        border-color: #006666;
        color: #FFFDD0;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        font-family: 'Montserrat', sans-serif;
    }

    .btn-primary:hover {
        background-color: #339999;
        border-color: #339999;
        color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    form p {
        font-family: 'Montserrat', sans-serif;
        color: #FFFDD0;
    }
</style>
{% endblock head %}

{% block body %}
<section class="vh-100 gradient-custom">
    <a class="back-button" href="{% url 'jugador_app:detalle_jugador' user.id %}"><i class="fa fa-angle-double-left" style="font-size: 3em; color: #FFFDD0;"></i></a>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong">
                    <div class="card-body p-5 text-center">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Actualizar Contrase√±a</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
